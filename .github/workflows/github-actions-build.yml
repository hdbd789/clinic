name: Build App
run-name: ${{ github.actor }}
on: [push]
jobs:
  Build-Test:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup msbuild
        uses: microsoft/setup-msbuild@v1
      - name: Setup NuGet
        uses: Nuget/setup-nuget@v1.0.5
      - name: Restore Packages
        run: nuget restore ./Source/PhongKham/PhongKham.sln
      - name: Build Solution
        run: msbuild ./Source/PhongKham/PhongKham.sln /p:Configuration=Release
      - name: Run tests
        uses: microsoft-approved-actions/vstest@master
        with:
          testAssembly: CLinicTest.dll
          searchFolder: ./Source/PhongKham/CLinicTest/bin/Release/
          runInParallel: true