name: Release App
run-name: ${{ github.actor }}
on: 
  workflow_dispatch:
    inputs:
      tags:
        description: 'New Tag'
        required: true
        type: string
jobs:
  Build-Test:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup msbuild
        uses: microsoft/setup-msbuild@v1
      - name: Setup NuGet
        uses: Nuget/setup-nuget@v1.0.5
      - name: Restore Packages
        run: nuget restore ./Source/PhongKham/PhongKham.sln
      - name: Build Solution
        run: msbuild ./Source/PhongKham/PhongKham.sln /p:Configuration=Debug
      - name: Run tests
        uses: microsoft/vstest-action@v1.0.0
        with:
          testAssembly: CLinicTest.dll
          searchFolder: ./Source/PhongKham/CLinicTest/bin/Debug/
          runInParallel: true
      - name: Zip output
        uses: montudor/action-zip@v1.0.0
        with:
          args: zip -qq -r ${{ github.event.inputs.tags }}.zip ./Source/PhongKham/PhongKham/bin/Debug
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tags }}
          release_name: Release clinic ${{ github.event.inputs.tags }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./${{ github.event.inputs.tags }}.zip
          asset_name: ${{ github.event.inputs.tags }}.zip
          asset_content_type: application/zip